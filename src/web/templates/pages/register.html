{{define "content"}}
<div class="form-container">
    <h2>Sign Up for StudyBud</h2>
    <form action="/register" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="text" name="school" placeholder="School" required>
        <input type="number" name="maxHours" placeholder="Max Study Hours per Session" required>
        <input type="number" name="break" placeholder="Break Duration (minutes)" required>


        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="emailNot" name="emailNot" value="true">
                <label for="emailNot">Send Me Email Notifications</label>
            </div>
            <div>
                <input type="checkbox" id="textNot" name="textNot" value="true">
                <label for="textNot">Send Me Text Notifications</label>
            </div>
        </div>


        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
{{end}}
