<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <h1>StudyBud</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
        <script>
            function navigate(event, url) {
                event.preventDefault(); // fixed typo
                window.location.href = url;
            }
        </script>
    </header>

    <main>
        <div class="form-container">
            <h2>Generate Study Plan</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">

                <label for="File">Select a File:</label>
                <input type="file" id="File" name="file"
                    accept="application/pdf,.doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                    required>
                <br>
                <button type="submit">Generate Study Plan</button>
            </form>
        </div>
    </main>
</body>

</html>
